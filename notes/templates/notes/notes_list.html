{% extends "notes/base.html" %}

{% block content %}
  <ul id="notes">
    {% for note in notes %}
      <li>
        <div id="note-{{ id }}"><a href="/notes/{{ note.id }}">{{ note.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
  <p>
    <a href="{% url 'note_create' %}">Create a new note</a>
  </p>
{% endblock %}
